<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>CheckEmail</title>
</head>
<body class="container d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
<div class="container w-75 d-flex flex-column justify-content-center align-items-center gap-2">
  <div id="msg">

  </div>
  <form id="emailform" class="form form-control w-50 text-bg-light d-grid gap-2 py-3">
    <div class="col-10 m-auto">
       <label for="Email" class="form-label">CheckEmail</label>
    <input type="text" pattern="[a-zA-Z0-9]+@gmail\.com$" name="email" class="form-control" id="Email" aria-describedby="EmailFeedback" required>
    <div id="EmailFeedback" class="invalid-feedback">
      Please provide a valid Email.
    </div>
    </div>
    <div class="col-10 m-auto">
      <button class="btn btn-primary" onclick="CheckEmail()" type="button">Check</button>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="Login.js"></script>
</body>
</html>
