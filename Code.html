<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">
    <title>Code</title>
</head>
<body class="container d-flex flex-column justify-content-center align-items-center" style="height: 80vh;">
<div class="container w-75 d-flex flex-column justify-content-center align-items-center gap-2">
  <div id="msg">

  </div>
  <form id="codeform" class="form form-control w-50 text-bg-dark d-grid gap-2 py-3">
    <div class="col-10 m-auto">
      <label for="Code" class="form-label">Code</label>
        <input type="text" class="form-control" maxlength="6" name="Code" id="Code" aria-describedby="inputGroupPrepend3 CodeFeedback" required>
        <div id="CodeFeedback" class="invalid-feedback">
          Please provide a valid Code.
        </div>
    </div>
    <div class="col-10 m-auto">
      <button class="btn btn-primary" onclick="CodeSend()" type="button">Verify</button>
    </div>
  </form>

</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
<script src="main.js"></script>
</body>
</html>
